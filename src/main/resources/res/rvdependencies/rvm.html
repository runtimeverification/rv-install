<h2>We have detected that RV-Monitor is not installed.</h2><hr><br><br><p>
RV-Monitor is a monitoring library generator required by JavaMOP to 
generate the monitoring libraries used to enforce MOP properties.

<br><br>

It is not possible to use JavaMOP without RV-Monitor properly installed
and added to your system PATH.
